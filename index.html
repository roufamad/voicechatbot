<!doctype html >
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous">
  <style>
    body {
      background: #141414;
    }
  </style>
    <title>Speech Recognition</title>
  </head>
  <body class="text-white">
    <div class="container text-center ">
      <div class="container text-center">
        <img src="img/speech.png" alt="" class="mb-5">
        <div class="row">
          <div class="col-md-10 mx-auto">
            <form class="mb-5">             
              <!--<div class="form-group" id="voices">
                <label>select voice: </label>   
              </div>-->
              <div class="mb-3">
                <button id="speak" class="btn btn-primary btn-sm btn-block">Cliquez ici et parlez immediatement après </button>
                </div>
              <div class="form-group">  
                <textarea name=""  rows="5" id="request" class="form-control form-control-sm " placeholder="Posez votre question en parlant directement à votre PC "></textarea>
              </div>
              <div class="form-group">           
                <textarea name=""  rows="8" id="text-input" class="form-control form-control-sm " placeholder="Ecoutez votre réponse"></textarea>
              </div>                            
            </form>           
            <p class="text-secondary"> Note: Cette application est une version de démonstration, donc n'est pas totalement fonctionnelle. Elle est basée 
             sur le modèle ChatGPT-3 de OpenAi. Thanks to Traversy Media, David Shiffman for inspiration
            </p>
          </div>
        </div>
      </div>   
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>  

        <!-- include the p5.js library -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/IDMNYU/p5.js-speech@0.0.3/lib/p5.speech.js"></script>
        
        <!-- include the sketch file -->
        <script src="sketch.js"></script>   
  </body>
</html>
